name: CI

on:
  push:
    branches: [ main , master, testing ]
  pull_request:
    branches: [ main , master, testing ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Simulate
        run: |
          ./dev_env_setup.sh
